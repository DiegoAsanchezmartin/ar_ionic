<!DOCTYPE html>
<html>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js for A-Frame -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <style>
    /* Ocultar los cuadros de texto de depuración de AR.js */
    #arjsDebugUIContainer {
      display: none !important;
    }
  </style>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Agrega tu modelo glTF aquí -->
        <a-entity
          gltf-model="#miModelo"
          scale="0.8 0.8 0.8" 
        ></a-entity>
      </a-marker>
      
      <!-- Define los recursos en la sección <a-assets> -->
      <a-assets>
        <a-asset-item id="miModelo" src="../assets/renders/scene.gltf"></a-asset-item>
        <!-- Define otras texturas aquí si es necesario -->
      </a-assets>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
